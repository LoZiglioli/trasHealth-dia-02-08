<body>
  <header>
    <a href="./index.html"><img src="./Images/logo3.png" alt=""></a>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Cria um mapa Leaflet em um contêiner com o ID 'map'
    var map = L.map('map').setView([-26.877, -52.4186], 15);

    // Adiciona a camada de azulejos do OpenStreetMap ao mapa
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    var romeMarker2 = L.marker([-26.887, -52.40]).addTo(map)
      .bindPopup("<b>Ponto</b><br>Vista alegre").openPopup();
    var romeMarker = L.marker([-26.867, -52.4266]).addTo(map)
      .bindPopup("<b>Ponto</b><br>Sésamo").openPopup();
    // Adiciona uma marcação em Roma com uma janela pop-up
    var romeMarker1 = L.marker([-26.876682, -52.418393]).addTo(map)
      .bindPopup("<b>Ponto</b><br>Ponto IFSC").openPopup();
  </script>

</body>
